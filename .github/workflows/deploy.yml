name: Deploy React Frontend

on:
  push:
    branches: [ master ]  # 锟斤拷锟斤拷锟斤拷锟斤拷锟斤拷锟斤拷支锟斤拷 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.20.4'  # 使锟斤拷锟绞猴拷锟斤拷锟斤拷目锟斤拷 Node.js 锟芥本

    - name: Install dependencies
      run: npm ci  # 使锟斤拷 ci 锟斤拷锟斤拷锟斤拷 install 锟斤拷确锟斤拷一锟斤拷锟斤拷

    - name: Build project
      run: npm run build  # 锟斤拷锟斤拷锟斤拷锟侥癸拷锟斤拷锟斤拷锟斤拷锟斤拷 npm run build

    - name: Deploy to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        password: ${{ secrets.PASSWORD }}
        source: "build/*"  # 锟斤拷锟借构锟斤拷锟斤拷锟斤拷锟?build 目录
        target: "/data/aiweb/moduchat.clinet/"
        strip_components: 1  # 去锟斤拷 build 目录

    - name: Execute remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        port: ${{ secrets.PORT }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /data/aiweb/
          docker-compose up -d --build  # 锟斤拷锟斤拷锟斤拷锟斤拷 docker-compose.yml 锟斤拷 /data 目录